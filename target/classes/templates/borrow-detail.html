<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Chi tiết phiếu mượn</title></head>
<body>
    <h2>Chi tiết phiếu mượn</h2>
    <div th:if="${borrow != null}">
        <p>ID: <span th:text="${borrow.id}"></span></p>
        <p>Book ID: <span th:text="${borrow.bookId}"></span></p>
        <p>Reader ID: <span th:text="${borrow.readerId}"></span></p>
        <p>Ngày mượn: <span th:text="${borrow.borrowDate}"></span></p>
        <p>Ngày trả: <span th:text="${borrow.returnDate}"></span></p>
        <a href="/all-borrows">Quay lại</a>
    </div>
    <div th:if="${borrow == null}">
        <p>Không tìm thấy phiếu mượn.</p>
        <a href="/all-borrows">Quay lại</a>
    </div>
</body>
</html>
