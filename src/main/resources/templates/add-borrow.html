<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Thêm phiếu mượn</title></head>
<body>
    <h2>Thêm phiếu mượn mới</h2>
    <form th:action="@{/add-borrow}" method="post">
        <p>ID: <input type="text" name="id" required></p>
        <p>Book ID: <input type="text" name="bookId" required></p>
        <p>Reader ID: <input type="text" name="readerId" required></p>
        <p>Ngày mượn: <input type="text" name="borrowDate" required></p>
        <p>Ngày trả: <input type="text" name="returnDate" required></p>
        <button type="submit">Thêm</button>
    </form>
    <p th:text="${message}" style="color:green;"></p>
    <p th:text="${error}" style="color:red;"></p>
    <a href="/all-borrows">Quay lại</a>
</body>
</html>
