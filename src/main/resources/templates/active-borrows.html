<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Phiếu mượn còn hiệu lực</title></head>
<body>
    <h2>Danh sách phiếu mượn còn hiệu lực</h2>
    <table border="1">
        <tr><th>ID</th><th>Book ID</th><th>Reader ID</th><th>Borrow Date</th><th>Return Date</th><th>Action</th></tr>
        <tr th:each="borrow : ${borrows}">
            <td th:text="${borrow.id}"></td>
            <td th:text="${borrow.bookId}"></td>
            <td th:text="${borrow.readerId}"></td>
            <td th:text="${borrow.borrowDate}"></td>
            <td th:text="${borrow.returnDate}"></td>
            <td><a th:href="@{/borrow-detail?id=}+${borrow.id}">Xem chi tiết</a></td>
        </tr>
    </table>
    <a href="/all-borrows">Quay lại danh sách đầy đủ</a>
</body>
</html>
