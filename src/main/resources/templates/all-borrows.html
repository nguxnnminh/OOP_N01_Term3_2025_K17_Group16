<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Danh sách phiếu mượn</title></head>
<body>
    <h2>Danh sách phiếu mượn</h2>
    <table border="1">
        <tr><th>ID</th><th>Book ID</th><th>Reader ID</th><th>Borrow Date</th><th>Return Date</th><th>Action</th></tr>
        <tr th:each="borrow : ${borrows}">
            <td th:text="${borrow.id}"></td>
            <td th:text="${borrow.bookId}"></td>
            <td th:text="${borrow.readerId}"></td>
            <td th:text="${borrow.borrowDate}"></td>
            <td th:text="${borrow.returnDate}"></td>
            <td><a th:href="@{/borrow-detail?id=}+${borrow.id}">Xem chi tiết</a> | <a th:href="@{/update-borrow?id=}+${borrow.id}">Sửa</a> | <a th:href="@{/delete-borrow?id=}+${borrow.id}" onclick="return confirm('Bạn có chắc?')">Xóa</a></td>
        </tr>
    </table>
    <a href="/add-borrow">Thêm phiếu mượn</a>
</body>
</html>
